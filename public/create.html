<!DOCTYPE html>
<html>
<body id="create">
<link rel="stylesheet" href="style.css">
<button onclick="location.href='/'">Back</button>

<h2 id="header">Build a Bot</h2>
<div class="container">
<form id="form" enctype="multipart/form-data">
  <div id="botSettings" class="config-card">
    <h3 class="config-title">Bot Settings</h3>
    <input id="nameField" name="name" placeholder="Bot name:" required><br>
    <input id="fileField" type="file" name="file" accept=".txt,.pdf" ><br>
    <input id="fileURL" name="fileURL" placeholder="Or paste a file URL (txt/pdf)" />
    <p class="hint">Either upload/drag a file or provide a URL</p>
  </div>

  <div class="config-card">

    <h3 class="config-title">Prebuilt Formatting</h3>

    <div class="option-group">
      <label class="option-card">
        <input type="radio" name="format" value="custom" id="custom" checked>
        <span class="option-title">Custom</span>
      </label>

      <label class="option-card">
        <input type="radio" name="format" value="sciBowlA" id="sciBowlA">
        <span class="option-title">Science Bowl(All)</span>
      </label>

      <label class="option-card">
        <input type="radio" name="format" value="sciBowlT" id="sciBowlT">
        <span class="option-title">Science Bowl(Tossups)</span>
      </label>

      <label class="option-card">
        <input type="radio" name="format" value="sciBowlB" id="sciBowlB">
        <span class="option-title">Science Bowl(Bonuses)</span>
      </label>

      <label class="option-card">
        <input type="radio" name="format" value="spell" id="spell">
        <span class="option-title">Spelling Bee</span>
      </label>
    </div>

  </div>

  <div class="config-card">

    <h3 class="config-title">Parsing Mode</h3>

    <div class="option-group">
      <label class="option-card">
        <input type="radio" name="mode" value="prefix" id="prefix">
        <span class="option-title">Prefixes</span>
        <span class="option-desc">Question:, Answer:, Tossup, Bonus, anything</span>
      </label>

      <label class="option-card">
        <input type="radio" name="mode" value="line" id="line">
        <span class="option-title">Line-by-line</span>
        <span class="option-desc">Fixed spacing between lines</span>
      </label>
    </div>

  </div>

  <!-- PREFIX OPTIONS -->
  <div class="config-card" id="prefixOptions">
    <h3 class="config-title">Prefixes</h3>

    <input name="qPrefixes" id="qPrefixes" placeholder="Question prefixes (comma-separated)">

    <input name="aPrefixes" id="aPrefixes" placeholder="Answer prefixes (comma-separated)">
  </div>

  <!-- LINE OPTIONS -->
  <div class="config-card" id="lineOptions" style="display:none">
    <h3 class="config-title">Line Parsing</h3>

    <input type="number" name="startLine" id="startLine" placeholder="Starting line(first question)">
    <input type="number" name="QADiff" id="QADiff" placeholder="Answer offset">
    <input type="number" name="QQDiff" id="QQDiff" placeholder="Lines per question">
  </div>

  <!-- SHAVE OPTIONS -->
  <div class="config-card" id="advanced" style="display:block">
    <h3 class="config-title">Shaving</h3>

    <div class="option-group">
      <input type="number" name="qFront" id="qFront" placeholder="Shave front of question">
      <input type="number" name="qBack" id="qBack" placeholder="Shave end of question">
      <input type="number" name="aFront" id="aFront" placeholder="Shave front of answer">
      <input type="number" name="aBack" id="aBack" placeholder="Shave end of answer">
    </div>
  </div>

  <div class="config-card" id="tags">
    <h3 class="config-title">Tags</h3>

    <div class="option-group">
      <input name="tag1" id="tag1" placeholder="Tag 1 (Topic?)">
      <input name="tag2" id="tag2" placeholder="Tag 2 (Level/difficulty?)">
      <input name="tag3" id="tag3" placeholder="Tag 3 (Anything else?)">
    </div>
  </div>

  <div class="config-card" id="access">
    <h3 class="config-title">Access</h3>

    <div class="option-group">
      <label class="option-card">
        <input type="radio" name="access" value="private" id="private">
        <span class="option-title">Private</span>
        <span class="option-desc">Visible just to you, name and file cannot be edited</span>
      </label>

      <label class="option-card">
        <input type="radio" name="access" value="public" id="public">
        <span class="option-title">Public</span>
        <span class="option-desc">Visible to all users, can be edited</span>
      </label>
    </div>
  </div>


  <button type="submit" id="createBtn">Create</button>

</form>

  </div>

<script src="create.js"></script>

</body>
</html>
