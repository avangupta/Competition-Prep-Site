<!DOCTYPE html>
<html>
<body>
<link rel="stylesheet" href="style.css">
<button onclick="location.href='/'">Back</button>

<h2>Create Bot</h2>

<form id="form">
  <input name="name" placeholder="Bot name:" required><br>
  <input name="qPrefix" placeholder="Question prefix: (e.g. 'Q:')" required><br>
  <input name="aPrefix" placeholder="Answer prefix: (e.g. 'A:')" required><br>
  <input type="file" name="file" required><br>
  <button>Create</button>
</form>

<script>
document.getElementById("form").onsubmit = async e => {
  e.preventDefault();
  const data = new FormData(e.target);

  const res = await fetch("/api/create-bot", {
    method: "POST",
    body: data
  });

  const json = await res.json();
  if (json.success) location.href = "/";
};
</script>

</body>
</html>
